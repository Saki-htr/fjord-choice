name: Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.1.2
        bundler-cache: true

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16.13.0'
        cache: 'npm'

    - name: npm ci
      run:  npm ci

    - name: Rubocop
      run: bundle exec rubocop

    - name: Slim Lint
      run: bundle exec slim-lint app/views -c config/slim_lint.yml

    - name: JS Lint
      run: npx eslint 'app/javascript/**/*.{js,vue}' --max-warnings=0
