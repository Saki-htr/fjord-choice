name: Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.1.2
        bundler-cache: true

    - name: yarn install
      run:  yarn install --check-files

    - name: Rubocop
      run: bundle exec rubocop

    - name: Slim Lint
      run: bundle exec slim-lint app/views -c config/slim_lint.yml

    - name: JS Lint
      run: npx eslint 'app/javascript/**/*.{js,vue}' --max-warnings=0
